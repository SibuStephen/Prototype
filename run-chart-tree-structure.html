<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="icomoon/style.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css"/>
  <link rel="stylesheet" type="text/css" href="css/all.css"/>

</head>
<body>
  <div class="main-container">
    <div class="top-bar">
      <div class="user-menu">
        <span class="icon-location">London,UK</span>
        <div class="notification-icon">
          <span class="icon-bell"></span>
          <span class="badge">3</span>
        </div>
      </div>
      <div class="logo">
        <a href="dashboard.html">
          <img src="images/new_logo.png" alt="Home">
        </a>
      </div>
    </div>
    <div class="content-container">
      <div class="sidebar">
        <ul>
          <li><a href="dashboard.html"><i class="fa fa-tachometer"></i></a></li>
          <li><a href="aqua-scan.html"><i class="fa fa-list"></i></a></li>
          <li class="active-list-item"><a href="userprofiledisplay.html"><i class="fa fa-user"></i></a>
          </li>
          <li><a href="settings.html"><i class="fa fa-cog"></i></a></li>
        </ul>
      </div>
      <div class="container">
        <div class="aqua-wrapper">
          <div class="accordion tab-container">
            <div class="accordion-section" data-accordion-id="1">
              <div class="accordion-header">
                <a class="accordion-section-title" >
                  Brewhouse <i class="fa fa-angle-right"></i> Analysis <i class="fa fa-angle-right"></i> Chart Name 1
                </a>
                <i class="fa fa-circle-thin open"></i>
              </div>
              <div class="accordion-section-content">
                <div class="tree-container">
                  <ul>
                    <li><i class="expanded-node"></i>Brew House
                      <ul>
                        <li><i class="unexpanded-node"></i>Some name</li>
                        <li><i class="expanded-node"></i>Water Treatment
                          <ul>
                            <li><i class="leaf-node"></i>Water in beer</li>
                          </ul>
                        </li>
                        <li><i class="unexpanded-node"></i>Some name</li>
                        <li><i class="unexpanded-node"></i>Some name</li>
                        <li><i class="unexpanded-node"></i>Some name</li>
                        <li><i class="expanded-node"></i>Analysis
                          <ul>
                            <li><i class="leaf-node"></i>Chart Name 1</li>
                          </ul>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div><!--end .accordion-section-content-->
            </div><!--end .accordion-section-->
          </div>
          <div id="chart" class="high-chart-container">
          </div>
        </div>
       <div id="modelbox" class="modal modal-fade" tabindex="-1" role="dialog" style="display:none">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Process Definition</h4>
            </div>
            <div class="modal-body">
              <form>
                <div class="form form-inline">
                  <div class="form-row">
                    <div class="form-col">
                      <label for="Title" class="label-black">Aplication Method</label>
                      <div><input type="text" id="Title" name="Title" value="Water "></div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-col">
                      <label for="Email" class="label-black">Water Type</label>
                      <div>
                        <select id="dropdown">
                          <option value="City Water">Water1</option>
                          <option value="City Water">Water2</option>
                        </select>
                        <label for="dropdown"></label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                <div class="modal-footer">
                  <button type="button" class="btn modal-btn" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn modal-btn" onclick="close_div(1)">Save Chart</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="js/link.js"></script>
<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
<script type="text/javascript" src="js/highstock.js"></script>
<script type="text/javascript" src="js/custom_highcharts.js"></script>
</body>
</html>

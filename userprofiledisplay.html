<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/all.css">
  <link rel="stylesheet" href="icomoon/demo-files/demo.css">
  <link rel="stylesheet" href="icomoon/style.css"></head>
  <link rel="stylesheet" href="css/font-awesome.css"></head>
   <script type="text/javascript" src="js/link.js"></script>
</head>
<body>
<div class="main-container">
  <div class="top-bar">
    <div class="user-menu">
      <span class="icon-location">London,UK</span>
      <div class="notification-icon">
        <span class="icon-bell"></span>
        <span class="badge">3</span>
      </div>
    </div>
    <div class="top-header">
      <h2>USER PROFILE <hr></h2>
    </div>
    <div class="logo">
      <img src="images/new_logo.png" alt="Home">
    </div>
  </div>
  <div class="content-container">
    <div class="sidebar">
      <ul>
        <li><a href="dashboard.html"><i class="fa fa-tachometer"></i></a></li>
        <li><a href="aqua-scan.html"><i class="fa fa-list"></i></a></li>
        <li class="active-list-item"><a href="userprofiledisplay.html"><i class="fa fa-user"></i></a>
        </li>
        <li><a href="settings.html"><i class="fa fa-cog"></i></a></li>
      </ul>
    </div>
    <div class="parent-profile-container">
      <h3>User Profile</h3>
      <div class="user-profile-container">
        <div class="form-element">
          <label for="Username">User Name</label>
          <div><label>User name goes here</label></div>
        </div>
        <div class="form-element">
          <label for="Displayname">Display Name</label>
           <div><label>Display name goes here</label></div>
        </div>
        <div class="form-element">
          <label for="Email">Email</label>
          <div><label>Someemail@sealedair.com</label></div>
        </div>
        <div class="form-element">
          <label for="check">Checks Allowed</label>
          <div><label>Aqua Check Allowed</label></div>
        </div>
        <div class="form-element">
          <label for="role">Role</label>
           <div><label>Some Role name</label></div>
        </div>
        <div class="form-element">
          <label for="businessunit">Business Unit</label>
          <div><label>Some business name</label></div>
        </div>
        <div class="form-element">
         <label for="location">Location</label>
         <div><label>London,UK</label></div>
        </div>
        <div class="footer">
          <div>
            <button class="button-primary" onclick="redirectUserEdit();" id="userprofileedit">EDIT  <i class="fa fa-pencil-square-o"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

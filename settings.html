<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/all.css">
  <link rel="stylesheet" href="icomoon/demo-files/demo.css">
  <link rel="stylesheet" href="icomoon/style.css"></head>
  <link rel="stylesheet" href="css/font-awesome.css"></head>
</head>
<body>
  <div class="main-container">
   <div class="top-bar">
    <div class="user-menu">
      <span class="icon-location">London,UK</span>
      <div class="notification-icon">
        <span class="icon-bell"></span>
        <span class="badge">3</span>
      </div>
    </div>
    <div class="top-header">
      <h2>SETTINGS <hr></h2>
    </div>
    <div class="logo">
      <a href="dashboard.html">
        <img src="images/new_logo.png" alt="Home">
      </a>
    </div>
  </div>
  <div class="content-container">
    <div class="sidebar">
      <ul>
        <li><a href="dashboard.html"><i class="fa fa-tachometer"></i></a></li>
        <li><a href="aqua-scan.html"><i class="fa fa-list"></i></a></li>
        <li><a href="userprofiledisplay.html"><i class="fa fa-user"></i></a>
        </li>
        <li class="active-list-item"><a href="settings.html"><i class="fa fa-cog"></i></a></li>
      </ul>
    </div>
    <div class="parent-profile-container">
      <h3>Units & Measurements</h3>
      <div class="user-profile-container">
       <form>
        <div class="form form-inline">
          <div class="form-row">
            <div class="form-col padding-span-2">
              <label for="unit" class="label-blue">Unit</label>
              <div><input type="text" id="unit" name="unit" placeholder="Unit Name"></div>
            </div>
            <div class="form-col padding-span-2">
              <label for="businessunit" class="label-blue">Currency</label>
              <div>
               <select id="business" name="business" placeholder="$ (U.S. Dollar)">
                <option value="" default selected>$ (U.S. Dollar)</option>
                <option value="business2">INR</option>
                <option value="business3">Euro</option>
              </select>
              <label for="dropdown" class="select"></label>
            </div>
          </div>
        </div>
        <div class="form-row col-span-2">
          <div class="form-col padding-span-4">
            <label for="language" class="label-blue">Language</label>
            <div>
             <select id="language" name="language" placeholder="language">
              <option value="english">English(American)</option>
              <option value="spanish">Spanish</option>
              <option value="french">French</option>
            </select>
            <label for="dropdown" class="select"></label>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="footer">
    <div>
      <button class="button-primary">SAVE <i class="fa fa-floppy-o"></i></button>
    </div>
  </div>

</div>
</div>
</div>

</div>
</body>
</html>
